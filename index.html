<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia por Permutação (Transposição)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia por Permutação</h1>
        <label for="message">Mensagem <em>(max. 200 caracteres): </em></label>
        <textarea id="message" maxlength="200" rows="4" required></textarea>

        <label for="key">Chave <em>(digite uma palavra): </em></label>
        <input type="text" id="key" required placeholder="Ex: segredo">

        <label for="action">Ação</label>
        <select id="action">
            <option value="encrypt">Criptografar</option>
            <option value="decrypt">Descriptografar</option>
        </select>

        <button class="button" id="processBtn">Processar</button>
        <div class="result" id="result">Resultado aparecerá aqui...</div>
    </div>

    <script src="js/permuta.js"></script>
</body>
</html>
